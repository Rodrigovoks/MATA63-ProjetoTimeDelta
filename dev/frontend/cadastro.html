<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Document</title>
</head>


<body>
    <nav>
        <div class="row p-3 px-5">
            <div class="col-3 d-flex align-items-center">
                <a href="#">
                    AppMATA33
                </a>
            </div>
            <div class="col-9 d-flex justify-content-end">
                <button class="btn btn-link">Cadastre-se</button>
                <button class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container container-body">
            <div class="row justify-content-center p-4">
                <div class="col-8 p-3 section">
                    <h4 class="mb-4">Cadastro</h4>
                    <form id="form-cadastro">
                        <div class="mb-3 form-group">
                            <div>
                                <label for="inlineRadioOptions" class="form-label">Perfil</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="candidato" checked>
                                <label class="form-check-label" for="inlineRadio1">Candidato</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="empresa">
                                <label class="form-check-label" for="inlineRadio2">Empresa</label>
                            </div>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="inputNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputNome" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="inputEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="inputDocumento" class="form-label">CPF</label>
                            <input type="number" class="form-control" id="inputDocumento" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="inputPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>







    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/cadastro.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
        
</body>

</html>
