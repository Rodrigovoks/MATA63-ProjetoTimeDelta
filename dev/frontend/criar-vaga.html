<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Document</title>
</head>


<body>
    <nav>
        <div class="row p-3 px-5">
            <div class="col-3 d-flex align-items-center">
                <a href="#">
                    AppMATA33
                </a>
            </div>
            <div class="col-9 d-flex justify-content-end">
                <button class="btn btn-link">Cadastre-se</button>
                <a class="btn btn-primary" href="login.html">Entrar</a>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container container-body">
            <div class="row justify-content-center p-4">
                <div class="col-8 p-3 section">
                    <h4 class="mb-4">Criar vaga</h4>
                    <form id="form-vaga">
                        <div class="mb-3 form-group">
                            <label for="inputArea" class="form-label">Área de atuação</label>
                            <input type="text" class="form-control" id="inputArea" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="inputSalario" class="form-label">Salário</label>
                            <input type="text" class="form-control" id="inputSalario">
                        </div>
                        <div>
                            <label for="inlineRadioOptions" class="form-label">Tipo de contrato</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inputContrato" id="inlineRadio1"
                                value="clt" checked>
                            <label class="form-check-label" for="inlineRadio1">CLT</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inputContrato" id="inlineRadio2"
                                value="pj">
                            <label class="form-check-label" for="inlineRadio2">Pessoa Juridica</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inputContrato" id="inlineRadio3"
                                value="estagio">
                            <label class="form-check-label" for="inlineRadio3">Estágio</label>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="inputVagas" class="form-label">Vagas disponíveis</label>
                            <input type="number" class="form-control" id="inputVagas" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="inputRequisitos" class="form-label">Descrição</label>
                            <textarea class="form-control" id="inputRequisitos" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>







    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/cadastro.js" type="module"></script>
    <script src="js/criar-vaga.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</body>

</html>
